<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset style="background-color: skyblue;">
            <legend>&#128151Login&#128151</legend>
        <table>
            <tr>
                <td><label for="hi">First Name</label></td>
                <td><input type="text" id="hi" name="hi" required placeholder="Enter first Name"></td>
            </tr>
            <tr>
                <td><label for="oy">Last Name</label></td>
                <td><input type="text" id="oy" name="oy" required placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="fn">Phone Number</label></td>
                <td><input type="number" id="fn" name="fn" required placeholder="Enter your Phone Number"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass" required placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><label for="bi">date of birth</label></td>
                <td><input type="date" id="bi" name="bi" required ></td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>
                </td>
                <td>
                    <textarea name="add" id="add" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="imp">Gender</label>
                </td>
                <td>
                    <input type="radio" id="imp" name="imp" value="Male">Male
                    <input type="radio" id="imp" name="imp" value="Female">Female
                    <input type="radio" id="imp" name="imp" value="Others">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="select">Sports</label>
                </td>
                <td>
                    <select name="select" id="select">
                        <option value=""></option>
                        <option value="cricket">cricket</option>
                        <option value="vollyball">vollyball</option>
                        <option value="basketball">basketball</option>
                        <option value="football">football</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="courses">Courses</label>
                </td>
                <td>
                    <input type="checkbox" id="courses">HTML
                    <input type="checkbox" id="courses">CSS
                    <input type="checkbox" id="courses">JS

                </td>
            </tr>
            <tr>
                <td><label for="pro">Profile</label></td>
                <td><input type="image" src="https://t3.ftcdn.net/jpg/05/26/72/48/360_F_526724825_fEKkOFrsAnTBW3G5Qc9VCZxArl3zWEdT.jpg" height="50px" width="50px" id="pro" name="pro" ></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
          











        </table>
        </fieldset>
    </form>
</body>
</html>
